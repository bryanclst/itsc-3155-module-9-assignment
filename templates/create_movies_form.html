{% extends '_layout.html' %}

{% block title %}Movie Rating App | Create Movie Rating{% endblock %}

{% block body %}
<h1 class="mb-5">Create Movie Rating</h1>
<p class="mb-3">Create a movie rating below</p>
<!-- TODO: Feature 2 -->
<form action="/movies" method="post">
    <p class="mb-3">Title</p>
    <input type="text" name="mov_title" id="mov_title" required>
    <br>
    <br>

    <p class="mb-3">Director</p>
    <input type="text" name="mov_director" id="mov_director" required>
    <br>
    <br>

    <p class="mb-3">Star Rating</p>
    <label>
        <input type="radio" id="1" name="mov_rating" value="1" required>
        ★
    </label>
    <br>
    <label>
        <input type="radio" id="2" name="mov_rating" value="2">
        ★★
    </label>
    <br>
    <label>
        <input type="radio" id="3" name="mov_rating" value="3">
        ★★★
    </label>
    <br>
    <label>
        <input type="radio" id="4" name="mov_rating" value="4">
        ★★★★
    </label>
    <br>
    <label>
        <input type="radio" id="5" name="mov_rating" value="5">
        ★★★★★
    </label>
    <br>
    <br>

    <button type="Submit" class="btn btn-primary">Submit Rating</button>
</form>
{% endblock %}
